<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>magneticFile</title>

    <!-- Google Font -->
    <link href = "https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 32px;
            font-style: normal;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .card {
            background-color: #0D0D0D;
            color: #E5C1A7;
            border: 1px solid #8C5E45;
            border-radius: 12px;
            padding: 20px;
            width: 600px;
        }

        /* ‚≠ê THIS IS THE KEY */
        .top {
            display: flex;
            gap: 15px;
            align-items: center; /* change to flex-start if you want top aligned */
        }

        .photo img {
            width: 300px;
            border: 1px solid black;
            border-radius: 6px;
        }

        h2 {
            margin: 0;
            font-weight: 600;
        }

        p {
            font-size: 24px;
            font-weight: 400;
            margin: 5px 0;
        }

        button {
        margin-top: 10px;

        background-color: #E5C1A7;   /* dark */
        color: #0D0D0D;              /* text color */

        border: 1px solid #8C5E45;
        border-radius: 20px;

        padding: 6px 16px;

        font-family: 'Poppins', sans-serif;
        font-style: normal;
        font-size: 13px;
        font-weight: 600;

        cursor: pointer;
        transition: all 0.2s ease;
    }


        .extra {
            display: none;
            margin-top: 10px;
            border-top: 1px solid #8C5E45;
            padding-top: 10px;
        }
    </style>
</head>

<body>

<div class="card">

    <div class = "top">
        <div class = "photo">
            <img src = "Profile.jpg">
        </div>

        <div class = "details">
            <h2>FROM: ITZY</h2>
            <h2>TO: ME</h2>
            <p>Name: magneticFile</p>
            <p>Date: 2025-06-02</p>

            <button onclick = "toggleMore()">SEE MORE</button>

            <div class = "extra" id="extraInfo">
                <p>INTJ</p>
            </div>
        </div>
    </div>

    <div class = "extra">
        <p>INTJ</p>
    </div>

</div>

</body>
</html>
